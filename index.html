<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="project_1/p-1(shoppingList).css">
    <link rel="stylesheet" href="Project_2/p-2(stop watch).css">

</head>
<body>
    
    <!-- header -->
    <div class="header">

        <div class="header_Inner_Div">

            <!-- logo in here -->
            <div class="logo">Msq_Combine</div>

            <!-- slider with menu -->
            <div class="slider_Menu_Box">
                <div class="menu_Item">
                    <ul class="unOrderList"></ul>
                </div>
                <div class="slider"></div>
            </div>



            <div class="outer_Div">
                
                <!-- responsive menu bar -->
                <div class="main_Res">
                    <div class="hamburger_Box">
                        <div class="burger line1"></div>
                        <div class="burger line2"></div>
                        <div class="burger line3"></div>
                    </div>
                    <!-- <div class="overlay"></div> -->
                </div>

                <!-- change theme  -->
                <div class="change_theme">
                    <img src="moon.png" class="theme_Changer">
                </div>
                
            </div>

        </div>
    </div>

    <!-- shopping list section -->
    <div class="shopping_List">
        <div class="shopping_List_Inner">
                <input type="text" class="srh" placeholder="Enter product name(please don't write more than 25)">
            <div class="output_show_box"></div>
        </div>

    </div>

    <!-- stop watch section -->
    <div class="stop_Watch">
        <div class="stop_Watch_Inner">
            <div class="time_Set">00:00:00</div>
            <div class="time_Set_Mini_Box">
                <div class="time_Set_Mini">000</div>
            </div>

            <div class="btn_Box">
                <button class="restart">restart</button>
                <button class="play">play</button>
                <button class="pause">pause</button>

            </div>
        </div>
    </div>






    <!-- script section is started in here -->
    <script src="main.js"></script>
    <script src="project_1/p-1(shoppingList).js"></script>
    <script src="Project_2/p-2(stop watch).js"></script>
</body>
</html>
