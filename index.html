<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- font-aweson linke -->
    <script src="https://kit.fontawesome.com/a5dd41ad9b.js" crossorigin="anonymous"></script>

    <!--boostrap css link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!--boostrap js link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Project_0/p-0(Home Page).css">
    <link rel="stylesheet" href="project_1/p-1(shoppingList).css">
    <link rel="stylesheet" href="Project_2/p-2(stop watch).css">
    <link rel="stylesheet" href="Project_3/p-3(music player).css">
    <link rel="stylesheet" href="Project_4/p-4(auto complete).css">
    <link rel="stylesheet" href="Project_5/p-5(Toast Alert).css">
    <link rel="stylesheet" href="Project_6/p-6(Toast Alert LocalStorage).css">
    <link rel="stylesheet" href="Project_7/p-7(image move).css">
    <link rel="stylesheet" href="Project_8/p-8(sort).css">

</head>
<body>
    
    <!-- header -->
    <div class="header">

        <div class="header_Inner_Div">

            <!-- logo in here -->
            <div class="logo">Msq_Combine</div>

            <!-- slider with menu -->
            <div class="slider_Menu_Box">
                <div class="menu_Item">
                    <ul class="unOrderList"></ul>
                </div>
                <div class="slider"></div>
            </div>



            <div class="outer_Div">
                
                <!-- responsive menu bar -->
                <div class="main_Res">
                    <div class="hamburger_Box">
                        <div class="burger line1"></div>
                        <div class="burger line2"></div>
                        <div class="burger line3"></div>
                    </div>
                    <!-- <div class="overlay"></div> -->
                </div>

                <!-- change theme  -->
                <div class="change_theme">
                    <img src="moon.png" class="theme_Changer">
                </div>
                
            </div>

        </div>
    </div>

    <!-- home page -->
    <div class="home_Page">
        <div class="Inner_home_Page">
            <h1 class="headerSiteTitle">Welcome to my site</h1>
            <h1 class="headerSite">***  I wrote all msquare project  in this website  ***</h1>
        </div>
    </div>

    <!-- shopping list section -->
    <div class="shopping_List">
        <div class="shopping_List_Inner">
                <input type="text" class="srh" placeholder="Enter product name(please don't write more than 25)">
            <div class="output_show_box"></div>
        </div>

    </div>

    <!-- stop watch section -->
    <div class="stop_Watch">
        <div class="stop_Watch_Inner">
            <div class="time_Set">00:00:00</div>
            <div class="time_Set_Mini_Box">
                <div class="time_Set_Mini">000</div>
            </div>

            <div class="btn_Box">
                <button class="restart">restart</button>
                <button class="play">play</button>
                <button class="pause">pause</button>

            </div>
        </div>
    </div>

    <!-- music player -->
    <div class="music_Player">
        <div class="music_Player_Inner">
            <div class="show_Music_Box"></div>
            <audio src="" class="audio_Tag">
                you broswer can't run this audio.
            </audio>
            <div class="time_set">00:00/00:00</div>
            <div class="time_line_Upper">
                <div class="time_line_Inner"></div>
            </div>
            <div class="btn_Box_ForMusicPlayer">
                <i class="fa-solid fa-backward  previous"></i>
                <i class="fa-solid fa-play playForMusic"></i>
                <i class="fa-solid fa-pause pauseForMusic"></i>
                <i class="fa-solid fa-forward next"></i>
            </div>
        </div>
    </div>

    <!-- auto complete -->
    <div class="auto_Complete">
        <div class="auto_Complete_Inner">
            <input  disabled class="srh_For_AutoComplete" type="text" placeholder="Enter product name" >
            <div class="output_To_Show"></div>
        </div>
    </div>

    <!-- toast alert -->
    <div class="toast_alert"><!--to move-->
        <div class="Inner_toast_alert"><!--to give position-->
            <div class="main_Alert_Div">
                <button class="btn_From_Toast">Checking</button>
            </div><!--to show page-->
            <div class="mini_Alert_Div"></div><!--to hide-->
        </div>
    </div>

    <!-- toast alert with LocalStorage -->
    <div class="Toast_alert_LS">
        <div class="Inner_toast_alert_LS">
            <div class="main_alert_LS"></div>
            <div class="mini_alert_LS"></div>
        </div>
    </div>

    <!--image move-->
    <div class="Img_move">
        <div class="Inner_Img_move">
            <button class="btn_From_Left"><i class="fa-solid fa-angle-left"></i></button>
            <div class="img_Box_Img_Move">
                <img src="Project_7/imgFromImgMove/wolf1.jpg" class="Img_From_Img_Move">
            </div>
            <button class="btn_From_Right"><i class="fa-solid fa-angle-right"></i></button>
        </div>
        <div class="Reset_btn_Box">
            <button class="btn_From_Reset">Reset</button>
        </div>
    </div>

    <!--sort-->
    <div class="sort_Section">
        <div class="sort_Section_Btn_Box">
            <!-- =============================================== -->

            <div class="Example_Sort_Btn">

                            <!-- Example single danger button -->
    <div class="btn-group">
        <button type="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          Action
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#" id="absending">Absending</a></li>
          <li><a class="dropdown-item" href="#" id="desending">Desending</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="#" id="lessView">Less Views</a></li>
          <li><a class="dropdown-item" href="#" id="mostView">Most Views</a></li>
        </ul>
      </div>
            </div>

            <!-- =============================================== -->

        </div>
        <div class="sort_Section_Main_Box">

        </div>
    </div>





    <!-- script section is started in here -->
    <script src="main.js"></script>
    <script src="Project_0/p-0(Home Page).js"></script>
    <script src="project_1/p-1(shoppingList).js"></script>
    <script src="Project_2/p-2(stop watch).js"></script>
    <script src="Project_3/p-3(music player).js"></script>
    <script src="Project_4/p-4(auto complete).js"></script>
    <script src="Project_5/p-5(Toast Alert).js"></script>
    <script src="Project_6/p-6(Toast Aleret LocalStorage).js"></script>
    <script src="Project_7/p-7(image move).js"></script>
    <script src="Project_8/p-8(sort).js"></script>
</body>
</html>
